<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Payment | ख़रीDARI</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        #navbar-top{
            width: 88vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(0, 70, 190);
            border-bottom: 1px solid white;
            padding: 5px 8vw 5px 4vw;
            overflow: hidden;
            position: fixed;    
            top: 0;
        }
        #navbar-top-left{
            /* width: 55vw; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        #navbar-top-left>div{
            margin-right: 30px;
        }
        #navbar-logo{
            width: 90px;
        }
        #logo{
            cursor: pointer;
            width: 90px;
        }
        .menu{
            margin-top: 4px;
            color: white;
            font-size: 18px;
        }
        .navbar-button{
            display: flex;
            border: none;
            cursor: pointer;
            background-color: rgb(0, 70, 190);
            font-weight: bold;
        }
        #navbar-search{
            display: flex;
        }
        #navbar-input{
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 35vw; 
            font-size: 15px;
            color: rgb(121, 121, 121);
        }
        .navbar-search-button{
            position:absolute;
            margin: 9px 0 0 34vw;
            background-color: white;
            border: none;
            cursor: pointer;
        }
        #navbar-top-right{
            /* width: 16vw; */
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 10px;
            margin-right: 40px;
        }
        #account>button{
            background-color: rgb(0, 70, 190);
            border: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        #account-button-name{
            color: white;
            font-size: 20px;
            margin: 0 5px;
        }
        #cart-button{
            font-size: 22px;
            margin-left: 20px;
        }
        #navbar-cart-name{
            position: absolute;
            margin-top: -1px;
            margin-left: 5px;
            color: white;
        }
        #navbar-cart-name:hover,#account:hover{
            color: white;
            text-decoration: underline;
        }
        .container{
            width: 50vw;
            margin: auto;
            text-align: center;
            margin-top: 20px;
            box-shadow: rgba(0,0,0,0.35) 0 2px 8px;
            border-radius: 5px;
            margin-top: 120px;
        }
        h1{
            background-color: rgb(0, 70, 190);
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .container>div{
            /* border: 1px solid red; */
            margin: auto;
            padding: 20px;
        }
        table{
            border-spacing: 15px;
        }
        tr>td{
            text-align: left;
            width: 120px;
        }
        div img{
            width: 50%;
        }
        tr{
            margin: 10px;
        }
        input{
            font-size: 18px;
            text-align: center;
            padding: 3px 20px;
            
        }
        select{
            padding: 5px 12px;
            font-size: 16px;
        }
        #submit{
            display: block;
            margin: auto;
            padding: 5px 15px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <!-- navbar-top -->

    <div id="navbar-top">
        <div id="navbar-top-left">
            <div id="navbar-logo">
                <img src="/bustling-wheel-1520/website-logo.png" id="logo">
            </div>
            <div id="navbar-menu-button">

            </div>
            <div id="navbar-search">
                <input type="text" id="navbar-input" placeholder="Search ख़रीDARI">

        <div id="navbar-top-right">

                <button id="account-button" type="button">
                    <svg class="account-button-icon" fill="white" width="27" height="27">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                            <path d="M16 .76C7.6.76.76 7.6.76 16S7.6 31.24 16 31.24 31.24 24.4 31.24 16 24.4.76 16 .76zm10.23 23.7V23.2c0-2.6-1.14-5.06-3.12-6.75a.98.98 0 1 0-1.27 1.5 6.9 6.9 0 0 1 2.44 5.25v3.19a13.21 13.21 0 0 1-16.56 0V23.2a6.94 6.94 0 0 1 4.76-6.55A5.86 5.86 0 1 0 16 6.1a5.88 5.88 0 0 0-4.96 9 8.92 8.92 0 0 0-5.27 8.1v1.26A13.3 13.3 0 0 1 16 2.71a13.3 13.3 0 0 1 10.23 21.76zm-14.15-12.5a3.92 3.92 0 0 1 7.84 0 3.92 3.92 0 0 1-7.84 0z"></path></svg></svg>

                            <path d="M16.05 21.65a.97.97 0 0 1-.6-.2l-12.33-9.3A.98.98 0 0 1 4.3 10.6l11.75 8.85 11.74-8.85a.98.98 0 0 1 1.18 1.56l-12.34 9.3a.97.97 0 0 1-.58.2"></path></svg></svg></button> -->
            </div>
            <div id="cart-button">
                <a href="/bustling-wheel-1520/cart/cart.html">

                 <span id="navbar-cart-name">Cart</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Payment Details</h1>
        <div>
            <table>
                <form>
                    <tr>
                        <td><label for="accept">We Accept</label></td>
                        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk7cbcw6d03fwJTd9YmjrBVCnHbNfETyc8X8FZd50PucnYk3k2N8_8cI1NL4Z8F5PlJ24&usqp=CAU" alt=""></td>
                    </tr>
                    <tr>
                        <td><label for="type">Card Type</label></td>
                        <td><select name="type" id="">
                                <option value="">Select a payment method</option>
                                <option value="debit">Debit Card</option>
                                <option value="credit">Credit Card</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="name">Name on Card</label></td>
                        <td><input type="" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="number">Card Number</label></td>
                        <td><input type="" name="" id="card"></td>
                    </tr>
                    <tr>
                        <td><label for="number">Expiry</label></td>
                        <td><input type="" name="" id="exp" placeholder="MM/YY"></td>
                    </tr>
                    <tr>
                        <td><label for="number">CVV</label></td>
                        <td><input type="password" name="" id="sec"></td>
                    </tr>
                    <tr>
                        <td><label for="">Total Price:</label></td>
                        <td><h3 id="price"></h3></td>
                    </tr>
                </form>
            </table>
            <input type="Submit" name="" id="submit" value="Submit">
        </div>
    </div>

</html>
<script>

    document.querySelector('#navbar-logo').addEventListener('click', function(){
        window.location.href='/bustling-wheel-1520/dashboard/dashboard.html'
    });
    document.querySelector('.account-button').addEventListener('click',function(){
        window.location.href='/bustling-wheel-1520/signup/signup.html'
    })

    let productPrice=localStorage.getItem('buy');

    let price=document.querySelector('#price');
    price.innerText=productPrice;

    document.querySelector('#submit').addEventListener('click', function(){
        let card=document.querySelector('#card').value;
        let exp=document.querySelector('#exp').value;
        let sec=document.querySelector('#sec').value;



        if(card=="1234 5678 1234 1234" && exp=="02/24" && sec=="123"){
            
            window.location.href = "/bustling-wheel-1520/payment/otp.html";
        }
        else{
            alert("Error!!!");
        }
    })

</script>
